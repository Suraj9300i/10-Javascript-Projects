<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Quix App</title>
</head>

<body>
    <div class="resultBox hide">
        <p class="score">Your Score is : 5</p>
        <p class="summary">Very Good</p>
        <a class="Re-Start" href="#">Re-Start</a>
    </div>

    <div class="quixBox">
        <p class="question">
            What is Your Name?
        </p>
        <div class="wrapper">
            <div class="timer">1</div>
        </div>
        <div class="answerBox">
            <div class="optionBox" id="0">
                <div class="index index-A">A</div>
                <div class="answer answer-A">Abc</div>
            </div>
            <div class="optionBox" id="1">
                <div class="index index-B">B</div>
                <div class="answer answer-B">Def</div>
            </div>
            <div class="optionBox" id="2">
                <div class="index index-C">C</div>
                <div class="answer answer-C">Nop</div>
            </div>
            <div class="optionBox" id="3">
                <div class="index index-D">D</div>
                <div class="answer answer-D">Xyx</div>
            </div>
        </div>
        <a class="btn" href="#">Next</a>

    </div>
    <script src="script.js"></script>
</body>

</html>
